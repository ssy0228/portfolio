      <main id="container">
        <section class="content">
          <h2>Contact Me!</h2>
          <div class="container">
            <form action="mailto:alchemist0228@gmail.com" method="post" enctype="multipart/form-data" name="EmailForm">
              <fieldset>
                <legend class="blind">Contact</legend>
                <label for="Name" class="blind">이름</label><input type="text" class="play animated fadeInRight" data-delay="0.5" id="Name" placeholder="Full Name" required>
                <label for="mailaddr" class="blind">이메일</label><input type="email" class="play animated fadeInRight" data-delay="1" name="mailadd" id="mailaddr" placeholder="E-mail" required>
                <label for="title" class="blind">제목</label><input type="text" class="play animated fadeInRight" data-delay="1.5" id="subject" placeholder="Subject" required>
                <label for="message" class="blind">메시지</label><textarea class="no_resize play animated fadeInRight" data-delay="2" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                <input type="submit" value="Submit" class="play animated fadeInRight" data-delay="2.5">
              </fieldset>
            </form>
          </div>
          <div class="contact play animated fadeInRight">
            <span><i class="fa-solid fa-mobile-screen-button"></i></span>&nbsp;<span>010 - 5128 - 8062</span>
          </div>
        </section>
      </main>
